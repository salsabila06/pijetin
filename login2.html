<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--- my font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <!--my style -->
    <link rel="stylesheet" href="assets/css/login2.css" />
    <title>pijetin</title>
  </head>
  <body class="log">
    <nav class="navbar navbar-expand-lg bg-transparent position-fixed ms-5">
      <div class="container">
        <div class="nav-brand"><img src="/assets/img/logonama.svg" alt="" /></div>
      </div>
    </nav>
    <div class="leftbdy">
      <form class="login-form" method="post" name="form" onsubmit="return validated()">
        <h1 class="header">Login Admin</h1>
        <div class="form-outline mb-4">
          <input name="username" type="username" id="username" class="form-control" placeholder="username" autocomplete="off" />
          <div id="username_error">username not found</div>
        </div>

        <div class="form-outline mb-4">
          <input name="password" type="password" id="password" class="form-control" placeholder="password" />
          <div id="pass_error">Invalid password</div>
        </div>

        <div class="text-center pt-1 mb-5 pb-1">
          <button type="submit" id="login-btn">Login</button>
        </div>

        <div class="prg d-flex align-items-center justify-content-center pb-4">
          <p id="dont-have-account">Don't have account? <a href="" class="text-decoration-none">register</a></p>
          <p>
            <a id="forgot-pass" href="" class="text-decoration-none">Forgot password?</a>
          </p>
        </div>
      </form>
    </div>

    <div class="right-bdy">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/Group 179.svg" class="d-block w-50" alt="..." />
          </div>
        </div>
      </div>
    </div>
    <script src="js/login2.js"></script>
  </body>
</html>
