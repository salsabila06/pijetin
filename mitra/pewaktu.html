        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="/assets/css/styles.css">

        <title>Pijetin</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="headers" id="header">
            <nav class="navbar containers">
                <a href="landing-page.html" class="nav__logo"><img src="/assets/img/Pijetin 2.svg" alt="" srcset=""></a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="home.html" class="nav__link ">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Home</span>
                            </a>
                        </li>
                        
                        <li class="nav__item">
                            <a href="pesan.html" class="nav__link">
                                <i class='bx bx-message-dots nav__icon'></i>
                                <span class="nav__name">Pesan</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="notifikasi.html" class="nav__link">
                                <i class='bx bx-bell nav__icon'></i>
                                <span class="nav__name">Notifikasi</span>
                            </a>
                        </li>

                        

                        <li class="nav__item">
                            <a href="akun.html" class="nav__link active-link">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">Akun</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <img src="/assets/img/perfil.png" alt="" class="nav__img">
            </nav>
        </header>

        <main>
            
            <!--=============== AKUN ===============-->
            <section class="containers sections section__height" id="akun">
                <h2 class="section__title">Pewaktu</h2>
                <div class="alert alert-danger alert-dismissible fade show " role="alert">
                     Harap mengaktifkan pewaktu sebelum dan sesudah melakukan pijat
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="card mb-3">
                    <div class="card-body pewaktu">
                        <div id="time">
                            <span class="digit" id="hr">
                              00</span>
                            <span class="txt">Hr</span>
                            <span class="digit" id="min">
                              00</span>
                            <span class="txt">Min</span>
                            <span class="digit" id="sec">
                              00</span>
                            <span class="txt">Sec</span>
                            <span class="digit" id="count">
                              00</span>
                        </div>
                        <div id="buttons">
                            <button class="btn" id="start">
                              Start</button>
                            <button class="btn" id="stop">
                              Stop</button>
                            <button class="btn" id="reset">
                              Reset</button>
                        </div>
                    </div>
                </div>

            </section>

           
        </main>
        

        <!--=============== MAIN JS ===============-->
        <script src="/js/main.js"></script>
    </body>
