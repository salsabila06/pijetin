<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet" />

    <!--my style -->
    <link rel="stylesheet" href="/assets/css/table.css">
    <link rel="stylesheet" href="/assets/font-awesome/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>pijetin</title>
</head>
<body>
  <div class="container-sm">
      <div id="header">       
        <div class="row justify-content-start">
          <div class="col-1">
            <a  class="nav-mitra" href="/mitra/landing-page.html">
              <i class="fa fa-arrow-left"></i> 
            </a>
          </div>
          <div class="col-11">
            <strong>Lengkapi Profile</strong> 
          </div>
        </div>      
      </div> 

      <div id="body">
        <p class="ket-log" >Mendaftar sebagai:</p>
        <div class="row justify-content-start mb-2">
          <div class="col-sm-5 ket-log">
            <img src="/assets/img/foto-user.svg" alt="Product 1" class="img-circle img-size-32 mr-2">
            Mitra Pemijat
          </div>
        
        </div>

        <div class="alert alert-danger alert-dismissible fade show " role="alert">
          Harap isi dengan data calon mitra, bukan data diri orang lain
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <form>
          <div class="row  align-items-start">
            <div class="col-md-6 col-lg-6">
              <label class="form-label">Nama lengkap</label>
              <input type="text" class="form-list-row"  placeholder="Cth : Jamaludin" >
              <p class="text-danger">Harap isi nama lengkap sesuai dengan KTP</p>
            </div>
            <div class="col-md-6 col-lg-6">
              <label class="form-label">Nomer HP aktif</label>
              <div class="row g-3 align-items-start ">
                <div class="col-2  col-lg-1 text-center">
                  <img src="/assets/img/Frame 189.svg" alt="+62" class="img-circle img-size-32 mr-2">
                </div>
                <div class="col-10  col-lg-11" id="">
                  <input type="tel" id="" class="form-list-row" placeholder="Cth : 89634567678" >
                </div>
              </div>
            </div>
          </div>
          <div class="row  align-items-start">
            <div class="col-md-6 col-lg-6">
              <label class="form-label">Nomer HP darurat</label>
              <div class="row g-3 align-items-start ">
                <div class="col-2  col-lg-1 text-center">
                  <img src="/assets/img/Frame 189.svg" alt="+62" class="img-circle img-size-32 mr-2">
                </div>
                <div class="col-10  col-lg-11" id="">
                  <input type="tel" id="" class="form-list-row" placeholder="Cth : 89634560000" >
                </div>
              </div>
              <p class="text-danger">Untuk hubungi anda jika No. HP utama tidak aktif</p>
            </div>
            <div class="col-md-6 col-lg-6">
              <label class="form-label">Alamat email</label>
              <input type="email" class="form-list-row"  placeholder="Cth : awikwok@gmail.com" >
       
            </div>
          </div>
          <div class="row  align-items-start">
            <div class="col-md-6 col-lg-6">
              <label class="form-label">Keahlian Pijat</label>
              <input type="text" class="form-list-row"  placeholder="Cth : Pijat Prenatal" >
       
            </div>
            <div class="col-md-6 col-lg-6">
              <label class="form-label">Kota tempat mendaftar</label>
              <select class="form-select" >
                <option selected>Bandung</option>
                <option value="1">Jogja</option>
                <option value="2">Jakarta</option>
                <option value="3">Bali</option>
              </select>
            </div>
          </div>
        </form> 
          <div class="row  col-md-12 col-lg-12 mt-3"> 
            <a class="btn-dtr" href="unggah-dok.html">Lanjut</a>  
          </div>
      </div>
      
      <div id="footer"></div>
      
  </div>

</body>
</html>
