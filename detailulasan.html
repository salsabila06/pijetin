<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet" />

    <!--my style -->
    <link rel="stylesheet" href="assets/css/table.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <title>pijetin</title>
  </head>
  <body>
    <section class="det-ulasan">
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card rounded-3">
              <div class="card-bdy mx-1 my-2 ms-3">
                <h5>Detail Ulasan</h5>
                <div class="d-flex align-items-center">
                  <div>
                    <img src="assets/img/pijat-parental.svg" alt="" class="poto" />
                  </div>
                  <div>
                    <p class="d-flex flex-column mb-0">
                      <b>Pijat Prenatal <br class="small text" />Order dari :</b
                      ><span>
                        <img src="assets/img/foto-user.svg" alt="" />
                        Naswa Bila Zakia</span
                      >
                    </p>
                  </div>
                </div>

                <div class="bdy d-flex">
                  <div class="col-8">Pijat Prenatal</div>
                  <div class="ml-auto">Rp.150.000</div>
                </div>
                <div class="bdy d-flex">
                  <div class="col-8">1 Jam</div>
                  <!-- <div class="ml-auto green">Rp.335,000</div> -->
                </div>
                <div class="bdy d-flex">
                  <div class="col-8">30 Juni 2022</div>
                  <!-- <div class="ml-auto green">Rp.335,000</div> -->
                </div>
                <div class="bdy d-flex">
                  <div class="col-8">19.00</div>
                  <!-- <div class="ml-auto green">Rp.335,000</div> -->
                </div>
                <div class="bdy d-flex">
                  <div class="col-8">Disc. 50%</div>
                  <div class="ml-auto green">-Rp.75.000</div>
                </div>
                <div class="bdy d-flex">
                  <div class="col-8">Total</div>
                  <div class="ml-auto green">Rp.75.000</div>
                </div>

                <div class="pt-2">
                  <div class="border-top px-4 mx-8 pt-2"></div>
                  <h6>Rating</h6>
                </div>
                <div class="bdy2 d-flex flex-row">
                  <h6 class="pl-2">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <br /><span class="pl-2">Sangat baik</span>
                  </h6>
                </div>

                <div class="pt-2">
                  <div class="border-top px-4 mx-8 pt-2"></div>
                  <h6>Ulasan</h6>
                </div>
                <div class="d-flex flex-row">
                  <p class="pl-2">
                    <textarea class="pl-2 ms-3" rows="2">Keren banget kak</textarea>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
