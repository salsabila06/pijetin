<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet" />

    <!--my style -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <title>pijetin</title>
  </head>
  <body>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-transparent position-fixed w-100">
      <div class="container">
        <div class="nav-brand"><img src="/assets/img/logonama.svg" alt="" /></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- hero section -->
    <div id="hero-form">
      <div class="container h-100">
        <div class="row align-items-center h-100">
          <div class="isi">
            <div class="col-md-6 left d-flex">
              <h3><span class="fw-bold">Ayo pesan sekarang dan pilih pijatmu !!!</span></h3>
              <p>Lengkapi data dibawah ini</p>
            </div>
            <!-- <div class="right">
              <img src="assets/img/foto-form.svg" alt="" />
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- more massage info section -->
    <div id="pilih-pijat">
      <div class="container">
        <div class="row gx-5 mb-5">
          <div class="col-md-12 text-start">
            <h3>Pilih Opsi Pijat <span class="text-danger">*</span></h3>
          </div>

          <div class="row gx-5 justify-content-between mt-5">
            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-tradisional.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Tradisional</h6>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-swedia.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Swedia</h6>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-batupanas.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Batu Panas</h6>
                </div>
              </div>
            </div>
          </div>

          <div class="row gx-5 justify-content-between">
            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-shiatsu.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Shiatsu</h6>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-jaringandalam.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Jaringan Dalam</h6>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-thai.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Thai</h6>
                </div>
              </div>
            </div>
          </div>

          <div class="row gx-5 justify-content-between">
            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-refleksi.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Refleksi</h6>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-olaraga.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Olahraga</h6>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card p-2" style="width: 22rem">
                <img src="/assets/img/pijat-parental.svg" alt="" />
                <div class="card-body">
                  <h6>Pijat Prenatal</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- pilih opsi durasi pijat -->
    <div id="pilih-durasi">
      <div class="container">
        <div class="row gx-5 mb-5">
          <div class="col-md-12 text-start">
            <h3>Pilih Durasi Pijat <span class="text-danger">*</span></h3>
          </div>
          <div class="d-flex align-items-center">
            <div class="col bg-light ms-2 me-2 mt-2 mb-2">
              <img src="/assets/img/pijat-parental.svg" alt="" class="foto-pijat me-2" />
              <p class="d-flex flex-column mb-0">
                <b>90 minutes <br class="small text" /></b>
                <span class="text-muted">/massage</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="pilih-jk">
      <div class="col-md-12 text-start">
        <h3>Jenis Kelamin Anda <span class="text-danger">*</span></h3>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
        <label class="form-check-label" for="flexRadioDefault1"> Laki-laki </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
        <label class="form-check-label" for="flexRadioDefault2"> Perempuan </label>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
