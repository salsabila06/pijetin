  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!--my style -->

</head>
<body>
  
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEdit">
  Launch demo modal
</button>

<!--- Modal Edit data -->
<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Edit Data</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <div class="row justify-content-start">
            <div class="col-4">
              <img class="round" src="assets/img/foto-user.svg" alt="user" />
            </div>
            <div class="col-6">
             <h5>Ali Ramadhaan<i class="fa fa-pencil" style="color: #3c79e9;"></i></h5>
             <h6 class="text-muted">Finance</h6>
             <button  type="button"  class="btn-hapusakun">Hapus Akun</i></button>
             </div>
        </div>
        <form>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="inputUsername" class="col-form-label">Username</label>
            </div>
            <div class="col-1">
              <label class="col-form-label">:</label>
            </div>
            <div class="col-8">
              <input id="inputUsername" class="form-control" placeholder="Al.Ramadhaan" >
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="inputEmail" class="col-form-label">Email</label>
            </div>
            <div class="col-1">
              <label class="col-form-label">:</label>
            </div>
            <div class="col-8">
              <input  id="inputEmail" class="form-control" placeholder="alramdhan@gmail.com" >
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="inputTtl" class="col-form-label">Tanggal Lahir</label>
            </div>
            <div class="col-1">
              <label class="col-form-label">:</label>
            </div>
            <div class="col-8">
              <input type="date" id="inputTtl" class="form-control" >
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="inputNoTlpn" class="col-form-label">No Telepon</label>
            </div>
            <div class="col-1">
              <label class="col-form-label">:</label>
            </div>
            <div class="col-8">
              <input id="inputNoTlpn" class="form-control" placeholder="081234567890" >
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="inputAlamat" class="col-form-label">Alamat</label>
            </div>
            <div class="col-1">
              <label class="col-form-label">:</label>
            </div>
            <div class="col-8">
              <input id="inputAlamat" class="form-control" placeholder="Kabupaten Sokaraja" >
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="inputAlamat" class="col-form-label">Posisi</label>
            </div>
            <div class="col-1">
              <label class="col-form-label">:</label>
            </div>
            <div class="col-8 ">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Admin</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Finance</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn-save">Simpan Perubahan</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        111111111111
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div> 
</div>

      <div class="modal-footer">
